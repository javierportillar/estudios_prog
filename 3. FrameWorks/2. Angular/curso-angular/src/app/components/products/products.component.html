<p> Tienes {{productCar.length}} items agregados y en total sumaria {{total}}</p>
<div class="products--grid">
    <div *ngFor="let product of products">
        <app-product 
        [product]="product"
        (adirirProducto)="productAdded($event)"
        (mostrarProducto)="productIndicated($event)"
        ></app-product>
    </div>
</div>
