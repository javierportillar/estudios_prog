<p> Tienes {{productCar.length}} items agregados y en total sumaria {{total}}</p>
<button (click)="addNewProduct()">Crear nuevo Producto</button>
<div class="products--grid">
    <div *ngFor="let product of products">
        <app-product 
        [product]="product"
        (adirirProducto)="productAdded($event)"
        (mostrarProducto)="productIndicated($event)"
        ></app-product>
    </div>
</div>
<div class="product-detail" [class.active]="productDeState">
    <div>
        <button (click)="togglePD()">Cerrar</button>
        <h1>{{productChosen.title}}</h1>
        <swiper-container class="card">
            <swiper-slide *ngFor="let img of productChosen.images">
                <img [src]="img" alt="">
            </swiper-slide>
        </swiper-container>
        <h1>{{productChosen.description}}</h1>
        <button (click)="editarProducto()">Editar</button>
        <button (click)="deleteProduct()">Eliminar</button>
    </div>
</div>
