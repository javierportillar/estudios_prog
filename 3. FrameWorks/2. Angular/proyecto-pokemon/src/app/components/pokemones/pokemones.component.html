<div class="pokemon-list">
    <div *ngFor="let pokemonimp of pokemons" class="pokemon-item">
        <img [src]="pokemonimp.image" alt="{{ pokemonimp.name }}" class="pokemon-image">
        <div class="id-general">
            <h2 class="pokemon-id">{{ pokemonimp.id }}.</h2>
            <p class="pokemon-name">{{ pokemonimp.name }}</p>
        </div>
        <button (click)="pokeDetail(pokemonimp)">Ver Poke detalle</button>
        <button (click)="agregarAFavoritos(pokemonimp)">Agregar a Favoritos</button>
    </div>
</div>
<app-pokemon-detail [pokemonId]="pokemonId"></app-pokemon-detail>
