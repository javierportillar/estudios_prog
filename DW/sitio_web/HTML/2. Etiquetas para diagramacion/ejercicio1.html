    <h1>Programando el área del cuadrado.</h1>
    <h2>Área del cuadrado.</h2>
    <p>
      Se calcula de la siguiente manera: <code><var>área = lado * lado = lado<sup>2</sup> </var> </code>  <br>

En <em>Javascript</em> podemos declarar la siguiente función:
<code>
<pre>
function area(lado){

  return lado*lado;

}
</pre>
</code>
Si llamamos a: <code>area(4).</code> Dará como resultado: <samp>16</samp> 
    </p>
