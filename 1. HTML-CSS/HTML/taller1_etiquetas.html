<!DOCTYPE html>
<html>

  <body>

      <br>
      <br>

        <option value="Actor">Actor</option>
      </select>
      <br>
      <br>
    <label for="horario">Disponibilidad</label>
    <br>
      <input type="radio" name="horario" id="lav" >
      <label for="lav">Lunes a Viernes</label>
      <br>
      <input type="radio" name="horario" id="fds">
      <label for="lav">Fin de Semana</label>
      <br>
      <br>

      <input type="checkbox" name="" id="terminos" required>
      <br>
      <br>
      <label for="cuadro_text">Escriba algun comentario adicional</label>

      <textarea name="" id="cuadro_text" cols="30" rows="10" cols="30" required></textarea>
      <br>
      <input type="submit" value="Continuar">
    </fieldset>
    </form>

</html>
